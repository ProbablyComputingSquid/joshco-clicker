<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>joshco beta</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="/logo.png">
</head>

<body>
  <div class="logo_button">
    <button id="image_button" onclick="clicked();">
      <img src="logo.png" width="50%">
    </button>
  </div>
  <div class="dollar_text_container">
    <h1>
      <span id="clickAmount">
        lines show here
      </span>
    </h1>
  </div>
  <!--lines per second store-->
  <div class="shop_container">
    <h1>Purchase items</h1>
    <div class="shop_items">
      <div id="trackpad_container">
        <button id="buy_trackpad" onmouseover="show('trackpad_text')" onmouseout="hide('trackpad_text')" onclick="buylinesPerSecond('trackpad');">
          <h2><span id="trackpadAmount">0</span> trackpads: <span id="trackpadCost">15</span></h2>
        </button>
        <p id="trackpad_text">trackpad: the cheapest of the cheapest ways to move your cursor. very inefficient. randomly sticks sometimes</p>
      </div>
      
      <div id="mouse_container">
        <button id="buy_mouse" onmouseover="show('mouse_text')" onmouseout="hide('mouse_text')" onclick="buylinesPerSecond('mouse');">
          <h2><span id="mouseAmount">0</span> thrift store mouse: <span id="mouseCost">100</span></h2>
        </button>
        <p id="mouse_text">mouse: the right kind. it doesn't move by itself. Found at a St. Vincent thrift store, the cord is frayed and you can see the wires</p>
      </div>
    </div>
    <!--lines per click store (well technically upgrades)-->
    <h1>Purchase upgrades</h1>
    <div class="shop_upgrades">
      <button id="buy_improved_trackpad" onclick="buylinesPerClick('improved trackpad')">
        <h2><span id="improvedTrackpadAmount">0</span> Improved trackpads: <span id="improvedTrackpadCost">100</span></h2>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
